<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Adventure Launcher Online | Login</title>
</head>
<body>
    <div class="box">
        <form onsubmit="OnFormSubmit()">
            <h2>Sign in</h2>
            <div class="inputBox">
                <input type="text" required="required" id="username">
                <span>Username</span>
                <i></i>
            </div>
            <div class="inputBox">
                <input type="password" required="required" id="password">
                <span>Password</span>
                <i></i>
            </div>
            <div class="links">
                <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">Forgot Password</a>
                <p id="error">Incorrect</p>
            </div>
            <button onclick="OnSubmitClick()" class="button">Login</button>
        </form>
        
    </div>
</body>
<script src="scripts/login.js"></script>
</html>
